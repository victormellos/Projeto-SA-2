<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ordem - Automax</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/dashboard" class="logo">
                <span class="logo-auto">Auto</span><span class="logo-max">Max</span>
            </a>
            <div class="header-actions">
                <a href="/admin/ordens" class="btn btn-outline">← Voltar</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="form-card">
            <h1>Editar Ordem #{{ ordem[0] }}</h1>
            <p class="subtitle">Cliente: {{ ordem[12] }} | Veículo: {{ ordem[13] }} - {{ ordem[14] }}</p>

            <form method="POST" class="edit-form">
                <div class="form-group">
                    <label>Status</label>
                    <select name="status" required>
                        <option value="EM ABERTO" {% if ordem[11] == 'EM ABERTO' %}selected{% endif %}>EM ABERTO</option>
                        <option value="EM ANDAMENTO" {% if ordem[11] == 'EM ANDAMENTO' %}selected{% endif %}>EM ANDAMENTO</option>
                        <option value="AGUARDANDO PEÇA" {% if ordem[11] == 'AGUARDANDO PEÇA' %}selected{% endif %}>AGUARDANDO PEÇA</option>
                        <option value="CONCLUIDO" {% if ordem[11] == 'CONCLUIDO' %}selected{% endif %}>CONCLUIDO</option>
                        <option value="CANCELADO" {% if ordem[11] == 'CANCELADO' %}selected{% endif %}>CANCELADO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Diagnóstico</label>
                    <textarea name="diagnostico" rows="4">{{ ordem[5] }}</textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Mão de Obra (R$)</label>
                        <input type="number" name="mao_obra" step="0.01" value="{{ ordem[10] if ordem[10] else '' }}">
                    </div>

                    <div class="form-group">
                        <label>Orçamento Total (R$)</label>
                        <input type="number" name="orcamento" step="0.01" value="{{ ordem[11] if ordem[11] else '' }}">
                    </div>
                </div>

                <div class="form-actions">
                    <a href="/admin/ordens" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        :root {
            --primary: #D32F2F;
            --primary-dark: #B71C1C;
            --secondary: #1A1A1A;
            --background: #FFFFFF;
            --surface: #F5F5F5;
            --text: #212121;
            --text-light: #757575;
            --border: #E0E0E0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--surface);
            color: var(--text);
        }

        .header {
            background-color: var(--background);
            border-bottom: 2px solid var(--border);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            text-decoration: none;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .logo-auto {
            color: var(--secondary);
        }

        .logo-max {
            color: var(--primary);
        }

        .btn {
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            font-size: 0.95rem;
            display: inline-block;
        }

        .btn-outline {
            background-color: transparent;
            color: var(--text);
            border-color: var(--border);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--surface);
            color: var(--text);
            border-color: var(--border);
        }

        .btn-secondary:hover {
            background-color: var(--border);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .form-card h1 {
            font-size: 1.8rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text);
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--border);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
