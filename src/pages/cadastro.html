{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card auth-card-large">
        <div class="auth-header">
            <h1 class="auth-title">Criar Conta</h1>
            <p class="auth-subtitle">Preencha os dados para se cadastrar</p>
        </div>

        <form class="auth-form" method="POST" action="/cadastro">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        class="form-input" 
                        placeholder="Digite seu nome completo"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="cpf" class="form-label">CPF</label>
                    <input 
                        type="text" 
                        id="cpf" 
                        name="cpf" 
                        class="form-input" 
                        placeholder="000.000.000-00"
                        maxlength="14"
                        required
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="celular" class="form-label">Celular</label>
                    <input 
                        type="tel" 
                        id="celular" 
                        name="celular" 
                        class="form-input" 
                        placeholder="(00) 00000-0000"
                        maxlength="15"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        class="form-input" 
                        placeholder="Mínimo 6 caracteres"
                        minlength="6"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                    <input 
                        type="password" 
                        id="confirmar_senha" 
                        name="confirmar_senha" 
                        class="form-input" 
                        placeholder="Repita sua senha"
                        minlength="6"
                        required
                    >
                </div>
            </div>

            <div id="campos-cliente" class="campos-condicionais">
                <div class="divider">
                    <span>Dados do Veículo</span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="placa" class="form-label">Placa</label>
                        <input 
                            type="text" 
                            id="placa" 
                            name="placa" 
                            class="form-input" 
                            placeholder="ABC-1234"
                            maxlength="8"
                        >
                    </div>

                    <div class="form-group">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input 
                            type="text" 
                            id="modelo" 
                            name="modelo" 
                            class="form-input" 
                            placeholder="Ex: Civic, Gol, Corolla"
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="marca" class="form-label">Fabricante</label>
                        <input 
                            type="text" 
                            id="marca" 
                            name="marca" 
                            class="form-input" 
                            placeholder="Ex: Honda, Volkswagen, Toyota"
                        >
                    </div>

                    <div class="form-group">
                        <label for="ano" class="form-label">Ano</label>
                        <input 
                            type="text" 
                            id="ano" 
                            name="ano" 
                            class="form-input" 
                            placeholder="2024"
                            maxlength="4"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="cor" class="form-label">Cor</label>
                    <input 
                        type="text" 
                        id="cor" 
                        name="cor" 
                        class="form-input" 
                        placeholder="Ex: Prata, Preto, Branco"
                    >
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
      

        <div class="auth-footer">
            <p>Já possui uma conta? <a href="/login" class="link-primary">Faça login</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('cpf').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
    }
});

document.getElementById('celular').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        value = value.replace(/(\d{2})(\d)/, '($1) $2');
        value = value.replace(/(\d{5})(\d)/, '$1-$2');
        e.target.value = value;
    }
});

document.getElementById('placa').addEventListener('input', function(e) {
    let value = e.target.value.replace(/[^A-Za-z0-9]/g, '').toUpperCase();
    if (value.length <= 7) {
        if (value.length > 3) {
            value = value.slice(0, 3) + '-' + value.slice(3);
        }
        e.target.value = value;
    }
});
</script>
{% endblock %}
