{% extends "base.html" %}

{% block extra_css %}
<style>
.confirmation-section {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 4rem 0;
    background: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%);
}

.confirmation-card {
    background: white;
    border-radius: 16px;
    padding: 3rem 2rem;
    text-align: center;
    max-width: 500px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    border-top: 5px solid var(--primary);
}

.confirmation-icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 1.5rem;
    background: var(--primary);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: scaleIn 0.5s ease-out;
}

.confirmation-icon svg {
    width: 45px;
    height: 45px;
    stroke: white;
    stroke-width: 3;
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
}

@keyframes scaleIn {
    from {
        transform: scale(0);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.confirmation-title {
    font-size: 2rem;
    font-weight: 700;
    color: var(--secondary);
    margin-bottom: 1rem;
}

.confirmation-message {
    font-size: 1.1rem;
    color: var(--text-light);
    margin-bottom: 2rem;
    line-height: 1.6;
}

.confirmation-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}
</style>
{% endblock %}

{% block content %}
<section class="confirmation-section">
    <div class="container">
        <div class="confirmation-card">
            <div class="confirmation-icon">
                <svg viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            
            <h1 class="confirmation-title">Seu pedido foi enviado!</h1>
            
            <p class="confirmation-message">
                Recebemos sua solicitação e em breve entraremos em contato para confirmar os detalhes do serviço.
            </p>
            
            <div class="confirmation-actions">
                <a href="/" class="btn btn-primary">Voltar ao Início</a>
                <a href="https://wa.link/2ub6xt" class="btn btn-outline">Falar no WhatsApp</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
